<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500" width="1024" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F43"/>
      <stop offset="35%" style="stop-color:#FF5722"/>
      <stop offset="70%" style="stop-color:#E64A19"/>
      <stop offset="100%" style="stop-color:#BF360C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.18)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08)"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#FFAB91;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFAB91;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" style="stop-color:#FFA270;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="topGlow" cx="70%" cy="0%" r="50%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:0"/>
    </radialGradient>
    <filter id="iconShadow" x="-15%" y="-15%" width="140%" height="150%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bg)"/>
  <rect width="1024" height="500" fill="url(#centerGlow)"/>
  <rect width="1024" height="500" fill="url(#topGlow)"/>

  <!-- Large decorative circles -->
  <circle cx="950" cy="50" r="250" fill="white" opacity="0.025"/>
  <circle cx="950" cy="50" r="180" fill="white" opacity="0.025"/>
  <circle cx="950" cy="50" r="110" fill="white" opacity="0.02"/>
  <circle cx="70" cy="470" r="220" fill="white" opacity="0.025"/>
  <circle cx="70" cy="470" r="150" fill="white" opacity="0.025"/>
  <circle cx="70" cy="470" r="80" fill="white" opacity="0.02"/>

  <!-- Subtle diagonal lines pattern -->
  <g opacity="0.018">
    <line x1="0" y1="0" x2="500" y2="500" stroke="white" stroke-width="1"/>
    <line x1="100" y1="0" x2="600" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="700" y2="500" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="800" y2="500" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="900" y2="500" stroke="white" stroke-width="1"/>
    <line x1="500" y1="0" x2="1000" y2="500" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="1024" y2="424" stroke="white" stroke-width="1"/>
    <line x1="700" y1="0" x2="1024" y2="324" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="1024" y2="224" stroke="white" stroke-width="1"/>
  </g>

  <!-- Floating math symbols - top scattered -->
  <text x="65" y="75" fill="white" opacity="0.07" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-style="italic" transform="rotate(-18,65,75)">x</text>
  <text x="175" y="50" fill="white" opacity="0.06" font-family="Georgia, 'Times New Roman', serif" font-size="38" transform="rotate(12,175,50)">f(x)</text>
  <text x="310" y="68" fill="white" opacity="0.055" font-family="Georgia, 'Times New Roman', serif" font-size="32" transform="rotate(-6,310,68)">log</text>
  <text x="730" y="58" fill="white" opacity="0.06" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-style="italic" transform="rotate(10,730,58)">n!</text>
  <text x="850" y="48" fill="white" opacity="0.05" font-family="Georgia, 'Times New Roman', serif" font-size="28" transform="rotate(-8,850,48)">det(A)</text>

  <!-- Floating math symbols - bottom scattered -->
  <text x="45" y="340" fill="white" opacity="0.06" font-family="'Courier New', monospace" font-size="30" transform="rotate(6,45,340)">0 1 1 0</text>
  <text x="155" y="440" fill="white" opacity="0.055" font-family="Georgia, 'Times New Roman', serif" font-size="34" font-style="italic" transform="rotate(-10,155,440)">A*B</text>
  <text x="810" y="430" fill="white" opacity="0.06" font-family="Georgia, 'Times New Roman', serif" font-size="38" font-style="italic" transform="rotate(8,810,430)">O(n)</text>
  <text x="920" y="370" fill="white" opacity="0.05" font-family="Georgia, 'Times New Roman', serif" font-size="30" transform="rotate(-12,920,370)">PGCD</text>
  <text x="700" y="470" fill="white" opacity="0.045" font-family="Georgia, 'Times New Roman', serif" font-size="26" font-style="italic" transform="rotate(14,700,470)">mod</text>

  <!-- Side floating symbols -->
  <text x="20" y="195" fill="white" opacity="0.05" font-family="Georgia, 'Times New Roman', serif" font-size="60" transform="rotate(-25,20,195)">+</text>
  <text x="975" y="250" fill="white" opacity="0.05" font-family="Georgia, 'Times New Roman', serif" font-size="55" transform="rotate(20,975,250)">*</text>

  <!-- Decorative matrix top-left -->
  <g opacity="0.04" transform="translate(55, 115) rotate(-5)">
    <text font-family="'Courier New', monospace" font-size="16" fill="white">
      <tspan x="0" dy="0">[ 1  0  3 ]</tspan>
      <tspan x="0" dy="20">[ 2  1  0 ]</tspan>
      <tspan x="0" dy="20">[ 0  4  1 ]</tspan>
    </text>
  </g>

  <!-- Decorative graph top-right -->
  <g opacity="0.06" transform="translate(875, 120)">
    <circle cx="0" cy="0" r="6" fill="white"/>
    <circle cx="50" cy="-25" r="6" fill="white"/>
    <circle cx="70" cy="30" r="6" fill="white"/>
    <circle cx="15" cy="50" r="6" fill="white"/>
    <circle cx="-30" cy="35" r="6" fill="white"/>
    <line x1="0" y1="0" x2="50" y2="-25" stroke="white" stroke-width="1.2"/>
    <line x1="50" y1="-25" x2="70" y2="30" stroke="white" stroke-width="1.2"/>
    <line x1="70" y1="30" x2="15" y2="50" stroke="white" stroke-width="1.2"/>
    <line x1="15" y1="50" x2="-30" y2="35" stroke="white" stroke-width="1.2"/>
    <line x1="-30" y1="35" x2="0" y2="0" stroke="white" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="70" y2="30" stroke="white" stroke-width="0.8" stroke-dasharray="3,3"/>
  </g>

  <!-- Decorative truth table bottom-right -->
  <g opacity="0.035" transform="translate(870, 380) rotate(5)">
    <text font-family="'Courier New', monospace" font-size="14" fill="white">
      <tspan x="0" dy="0">A B | S</tspan>
      <tspan x="0" dy="16">0 0 | 0</tspan>
      <tspan x="0" dy="16">0 1 | 1</tspan>
      <tspan x="0" dy="16">1 1 | 1</tspan>
    </text>
  </g>

  <!-- ============ MAIN CONTENT ============ -->

  <!-- App icon - properly centered M -->
  <g filter="url(#iconShadow)" transform="translate(352, 85)">
    <rect x="0" y="0" width="80" height="80" rx="18" fill="url(#iconGrad)"/>
    <!-- Inner subtle border -->
    <rect x="1" y="1" width="78" height="78" rx="17" fill="none" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <!-- Centered M using precise positioning -->
    <text x="40" y="42" text-anchor="middle" dominant-baseline="central" fill="#FF5722" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="42" letter-spacing="-1">M</text>
  </g>

  <!-- App name next to icon -->
  <g filter="url(#textShadow)">
    <text x="452" y="118" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="52" fill="white" letter-spacing="1">BTS Math</text>
  </g>
  <text x="452" y="155" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="24" fill="#FFCCBC" letter-spacing="6" opacity="0.85">SIO</text>

  <!-- Separator line -->
  <rect x="362" y="188" width="300" height="1" fill="url(#accentLine)"/>

  <!-- Tagline -->
  <text x="512" y="222" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="20" fill="white" opacity="0.85" letter-spacing="1.5">Revise, joue et reussis ton BTS</text>

  <!-- Feature pills row -->
  <g transform="translate(152, 260)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="190" height="46" rx="23" fill="white" opacity="0.12"/>
    <rect x="0.5" y="0.5" width="189" height="45" rx="22.5" fill="none" stroke="white" stroke-width="0.6" opacity="0.2"/>
    <text x="30" y="29" font-family="Arial, Helvetica, sans-serif" font-size="18">&#x1F3AE;</text>
    <text x="56" y="29" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="15" fill="white" letter-spacing="0.3">7 modes de jeu</text>
  </g>
  <g transform="translate(362, 260)">
    <!-- Pill 2 -->
    <rect x="0" y="0" width="165" height="46" rx="23" fill="white" opacity="0.12"/>
    <rect x="0.5" y="0.5" width="164" height="45" rx="22.5" fill="none" stroke="white" stroke-width="0.6" opacity="0.2"/>
    <text x="26" y="29" font-family="Arial, Helvetica, sans-serif" font-size="18">&#x1F4D6;</text>
    <text x="52" y="29" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="15" fill="white" letter-spacing="0.3">20+ lecons</text>
  </g>
  <g transform="translate(547, 260)">
    <!-- Pill 3 -->
    <rect x="0" y="0" width="180" height="46" rx="23" fill="white" opacity="0.12"/>
    <rect x="0.5" y="0.5" width="179" height="45" rx="22.5" fill="none" stroke="white" stroke-width="0.6" opacity="0.2"/>
    <text x="26" y="29" font-family="Arial, Helvetica, sans-serif" font-size="18">&#x1F0CF;</text>
    <text x="52" y="29" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="15" fill="white" letter-spacing="0.3">50+ flashcards</text>
  </g>

  <!-- Subject tags row -->
  <g transform="translate(0, 330)">
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="105" height="34" rx="17" fill="white" opacity="0.08"/>
      <text x="52" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="13" fill="white" opacity="0.6">Matrices</text>
    </g>
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="100" height="34" rx="17" fill="white" opacity="0.08"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="13" fill="white" opacity="0.6">Graphes</text>
    </g>
    <g transform="translate(405, 0)">
      <rect x="0" y="0" width="100" height="34" rx="17" fill="white" opacity="0.08"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="13" fill="white" opacity="0.6">Logique</text>
    </g>
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="125" height="34" rx="17" fill="white" opacity="0.08"/>
      <text x="62" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="13" fill="white" opacity="0.6">Arithmetique</text>
    </g>
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="115" height="34" rx="17" fill="white" opacity="0.08"/>
      <text x="57" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="13" fill="white" opacity="0.6">Algorithmes</text>
    </g>
  </g>

  <!-- Elegant separator -->
  <rect x="442" y="420" width="140" height="2" rx="1" fill="url(#accentLine)"/>
</svg>